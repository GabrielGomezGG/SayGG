query TournamentById(
    $tournamentId: ID!,
#    $numAttendees : Int
) {
    tournament(id: $tournamentId) {
        images {
            type
            url
        }
        name
        startAt
        endAt
        numAttendees
        venueAddress
        primaryContact
        primaryContactType
        rules
        events {
            startAt
            name
            videogame {
                name
                images {
                    url
                    type
                }
            }
        }
